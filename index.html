<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32*32" type="image/png">
    <title>Order Summary Css Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card-container">

            <div class="card-thumbnail"></div>

            <div class="card-details-container">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhare you like!</p>
                <div class="order-preview">
                    <div class="item-logo"><img src="./images/icon-music.svg" alt="Music icon">
                    </div>
                    <div class="amount">
                        <h4>Annual plan</h4>
                        <p>$39.99/year</p>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>

            <div class="card-buttons">
                <a class="proceed-btn btn" href="#">Proceed to payment</a>
                <a class="cancle-btn btn" href="#">Cancle order</a>
            </div>

        </div>
    </div>
</body>

</html>
